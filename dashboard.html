        function getDaysBetweenDates(date1, date2) {
            const oneDay = 24 * 60 * 60 * 1000; // hours * minutes * seconds * milliseconds
            const diffDays = Math.round(Math.abs((date1 - date2) / oneDay));
            
            // Create an array of all the dates between the two dates
            const dates = [];
            for (let i = 0; i <= diffDays; i++) {
                const currentDate = new Date(date1.getTime() + i * oneDay);
                const formattedDate = currentDate.toLocaleDateString();
                // Create a new Date object from the string, specifying the order of the parts
                const dateObj = new Date(formattedDate.split('/')[2], formattedDate.split('/')[1] - 1, formattedDate.split('/')[0]);
                dates.push(dateObj);
            }
            
            return dates;
        }

        function calcularPromedio(lista) {
            let suma = 0;
            for (const numero of lista) {
                suma += numero;
            }
            const promedio = suma / lista.length;
            return promedio;
        }

        function findMax(lista) {
            let max = lista[0];
            for (const num of lista) {
                if (num > max) {
                max = num;
                }
            }
            return max;
        }

        function findMin(lista) {
            let min = lista[0];
            for (const num of lista) {
                if (num < min) {
                min = num;
                }
            }
            return min;
        }

    <script>
        // Obtener la fecha actual
        const fechaActual = new Date();

        // Obtener el año
        const year = fechaActual.getFullYear();

        // Obtener el mes (0-11, donde 0 es enero)
        const month = fechaActual.getMonth() + 1; // Sumamos 1 para obtener el mes real (1-12)

        // Obtener el día
        const day = fechaActual.getDate();

        // Obtener la fecha completa en formato YYYY-MM-DD
        const fechaISO = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;

        // Establecer el valor máximo y el valor actual del campo de entrada de fecha
        const campoFecha = document.getElementById('start');
        const campoFecha1 = document.getElementById('start1');
        campoFecha.max = fechaISO;
        campoFecha.value = fechaISO;
        campoFecha1.max = fechaISO;
        campoFecha1.value = fechaISO;
        //console.log(fechaISO);
        // Agregar el listener de evento para el campo "start"
        campoFecha.addEventListener('change', () => {
            // Obtener las fechas seleccionadas
            const startDate = new Date(campoFecha.value);
            const start1Date = new Date(campoFecha1.value);

            // Comparar las fechas y mostrar la advertencia si es necesario
            if (startDate > start1Date) {
                alert('La fecha de inicio del viaje no puede ser mayor que la fecha de inicio 1.');
                campoFecha.max = fechaISO;
                campoFecha.value = fechaISO;
                campoFecha1.max = fechaISO;
                campoFecha1.value = fechaISO;
            }
        });
        campoFecha1.addEventListener('change', () => {
            // Obtener las fechas seleccionadas
            const startDate = new Date(campoFecha.value);
            const start1Date = new Date(campoFecha1.value);

            // Comparar las fechas y mostrar la advertencia si es necesario
            if (startDate > start1Date) {
                alert('La fecha de inicio del viaje no puede ser mayor que la fecha de inicio 1.');
                campoFecha.max = fechaISO;
                campoFecha.value = fechaISO;
                campoFecha1.max = fechaISO;
                campoFecha1.value = fechaISO;
            }
        });
      </script>

    <script>
        function obtenerHoraFechaVenezuela() {
          var fecha = new Date(); // Obtiene la fecha y hora actual
          fecha.setUTCHours(fecha.getUTCHours() - 4); // Ajusta la hora a la zona horaria de Venezuela (GMT-4)
          
          var dia = fecha.getUTCDate(); // Obtiene el día (1-31)
          var mes = fecha.getUTCMonth() + 1; // Obtiene el mes (0-11) y se le suma 1
          var anio = fecha.getUTCFullYear(); // Obtiene el año de cuatro dígitos
          var hora = fecha.getUTCHours(); // Obtiene la hora (0-23)
          var minutos = fecha.getUTCMinutes(); // Obtiene los minutos (0-59)
          var segundos = fecha.getUTCSeconds(); // Obtiene los segundos (0-59)
          
          // Formatea la fecha y hora
          var fechaHoraFormateada = dia + '/' + mes + '/' + anio + ' ' + hora + ':' + minutos + ':' + segundos;
          
          // Muestra la fecha y hora en el elemento con el id "fecha-hora-venezuela"
          document.getElementById('fecha-hora-venezuela').textContent = fechaHoraFormateada;
        }
      </script>
